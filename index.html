<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="#">
        <table>
            <thead>
                <tr>
                    <td>Name</td>
                    <td>Value</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Name</td>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr>
                    <td>Sex</td>
                    <td>
                        <input type="radio" name="sex" value="male" id="male"><label for="male">Male</label>
                        <input type="radio" name="sex" value="female" id="female"><label for="female">Female</label>
                    </td>
                </tr>
                <tr>
                    <td>Eye color</td>
                    <td>
                        <select name="eye_color">
                            <option value="green">green</option>
                            <option value="blue">blue</option>
                            <option value="brown">brown</option>
                        </select>
                    </td>
                <tr>
                    <td>Check all that apply</td>
                    <td>
                        <input type="checkbox" id="tall" name="tall" value="over_6_feet">
                        <label for="tall">Over 6 feet tall</label><br>
                        <input type="checkbox" id="weight" name="weight" value="over_200_pounds">
                        <label for="weight">Over 200 pounds</label>
                    </td>
                </tr>
                <tr>
                    <td>Describe your athletic ability:</td>
                    <td><textarea name="athletic_ability" rows="4" cols="30"></textarea></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align:center;">
                        <input type="submit" value="Enter my information">
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>

</html>
